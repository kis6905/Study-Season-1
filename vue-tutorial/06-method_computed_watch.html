<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue Tutorial ch06</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  
  <div id="app" v-cloak>
    <input v-model="message">
    <br/>
    {{ getReversedMessage() }}
    <br/>
    {{ reversedMessage }}
    <br/>
    {{ message2 }}
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  
  <script>
    var app = new Vue({
      el: '#app', 
      data: {
        message: 'hi vue',
        message2: ''
      },
      methods: {
        getReversedMessage () {
          console.log('methods getReversedMessage()')
          return this.message.split('').reverse().join('')
        }
      },
      computed: {
        reversedMessage () {
          console.log('computed reversedMessage()')
          return this.message.split('').reverse().join('')
        }
      },
      watch: {
        message (newValue) {
          console.log('watch message()')
          this.message2 = newValue.split('').reverse().join('')
        },
        message2 () {
          console.log('watch message2()')
        }
      }
    })
  </script>

</body>
</html>
