<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue Tutorial ch08</title>
</head>
<body>
  
  <div id="app">
    Total Count: {{ totalCount }}
    <hr>
    <my-component :increase-total-count="increaseTotalCount"></my-component>
    <my-component :increase-total-count="increaseTotalCount"></my-component>
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  
  <script>

    Vue.component('my-component', {
      template: `
          <button @click="increaseCount">{{ count }}</button>
      `,
      props: ['increaseTotalCount'],
      data: function() {
        return {
          count : 0
        }
      },
      methods: {
        increaseCount () {
          this.increaseTotalCount(this.count++)
        }
      }
    })

    var app = new Vue({
      el: '#app', 
      data: {
        totalCount: 0
      },
      methods: {
        increaseTotalCount () {
          this.totalCount++
        }
      }
    })
  </script>

</body>
</html>
